version: '3.8'

services:
  streamflix-demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tokn-client-demo
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TOKN_CLIENT_ID=${TOKN_CLIENT_ID:-streamflix-demo-client}
      - TOKN_CLIENT_SECRET=${TOKN_CLIENT_SECRET}
      - TOKN_API_URL=${TOKN_API_URL:-https://api.tokn.co}
      - TOKN_REDIRECT_URI=${TOKN_REDIRECT_URI:-http://localhost:3000/auth/callback}
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tokn-demo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: tokn-demo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - streamflix-demo
    restart: unless-stopped
    networks:
      - tokn-demo-network
    profiles:
      - production

networks:
  tokn-demo-network:
    driver: bridge

volumes:
  logs:
    driver: local